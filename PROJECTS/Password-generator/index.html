<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be611bbd13.js" crossorigin="anonymous"></script>
    <title>Password-Generator</title>
    <link rel="stylesheet" href="passg.css">
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-password-display >
            

            <button class="copy-btn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <p>hi</p>
                <i class="fa-regular fa-copy fa-2xl"></i>
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>
          <!-- custom attribute given to input -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes UpperCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <div class="strength">
                <p>Strength</p>
                <div class="circles">
                 <div class="circle1">

                 </div>
                 <div class="circle2">

                 </div>
                 <div class="circle3">

                 </div>
                </div>
            </div>

            
        </div> 
        <button class="generate-button">Generate Password</button> 
    </div>
    <script type="text/javascript" src="passg.js"></script>
</body>
</html>
