<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be611bbd13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tc.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1><span> <i class="fa-solid fa-temperature-half fa-xl"></i></span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="btn">
            <button class="btn2">All Clear</button>
            
        </div>
    </div>
 
    <script type="text/javascript" src="tc.js"></script>
</body>
</html>
